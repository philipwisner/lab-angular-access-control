<h1>FORM</h1>

<form #logAccessForm="ngForm" (ngSubmit)="handleSubmitForm(logAccessForm)">
  <input type="text" name="Person:" placeholder="person" [(ngModel)]="person">
  <input type="text" name="Message:" placeholder="message" [(ngModel)]="message">
  <button>Add Log</button>
  <p *ngIf="success">Success</p>
</form>
